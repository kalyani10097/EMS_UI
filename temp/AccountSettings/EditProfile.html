<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Style.css"/>
    <link rel="script" href="Script.js"/>




</head>
<body>
<form>

    <h1>Edit Profile:</h1></br>

    <input name="fname" placeholder="Enter First name" class="name" type="text" required />
    <input name="lname" placeholder="Enter Last name" class="name" type="text" required />
    <input name="dob" placeholder="Date Of Birth" class="name" type="date" required />
    <input name="emailaddress" placeholder="What is your email?" class="email" type="email" required />
    <input name="url" placeholder="Image Url" class="name" type="text" required />
    <input name="contact" placeholder="Contact Number" class="name" required />
    <input name="address" placeholder="Address" class="name" required />
    <input name="role" placeholder="Role" class="name" required />

    <input name="submit" class="btn" type="submit" value="Send" />
</form>





</body>
</html>
