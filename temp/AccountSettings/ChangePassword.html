<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Style.css"/>
    <link rel="script" href="Script.js"/>


</head>
<body>
<form>

    <h1>Change Password:</h1></br>

    <input name="emailaddress" placeholder="What is your email?" class="email" type="email" required />
    <input name="cpwd" placeholder="Current Password" class="password" required />
    <input name="npwd" placeholder="New Password" class="password" required />
    <input name="copwd" placeholder="Confirm Password" class="password" required />

    <input name="submit" class="btn" type="submit" value="Send" />
</form>


</body>
</html>
