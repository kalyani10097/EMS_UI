<div class="col-sm-3"></div>
<div class="col-sm-7">
    <div class="bs-example">
        <h2> <font color="#1e90ff"> Forgot Password??</font> </h2>
        <h2> <font color="#1e90ff"> Don't Worry!! Just answer this!!!</font> </h2>
        <form>
            <div class="form-group">
                <label for="securityquestion">Security Question</label>
                <select class="form-control" ng-model="signUp.security_question" required>

                    <option value="Name of your first pet?">Name of your first pet?</option>
                    <option value="Mother's maiden name?">Mother's maiden name?</option>
                    <option value="Favorite food?">Favorite food?</option>
                    <option value="Favorite place?">Favorite place?</option>
                    <option value="Lover's name?">Lover's name?</option>
                </select>
                </div>
            <div class="form-group">
                <label for="answer">Your Answer</label>
                <input type="text" placeholder="Enter Your Answer" required>
                </div>
            <div class="form-group">
            <button type="submit" class="btn btn-success"> Submit</button>
                </div>

            </form>

        </div>
    </div>
